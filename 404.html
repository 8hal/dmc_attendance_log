<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>동탄마라톤클럽 출석 체크</title>
  <link rel="icon" href="assets/dmc_logo.png" />
  <meta http-equiv="refresh" content="0; url=https://dmc-attendance.web.app" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #F8FAFC;
      color: #0F172A;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #E2E8F0;
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { font-size: 14px; color: #64748B; }
    a { color: #2563EB; }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>이동 중...</p>
  <p><a href="https://dmc-attendance.web.app">클릭하여 이동</a></p>
  <script>
    window.location.replace("https://dmc-attendance.web.app");
  </script>
</body>
</html>
